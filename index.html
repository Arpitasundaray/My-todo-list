<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
     integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>ToDo Project</title>
</head>
<body>
    <h1>My ToDo List</h1>
    <form id="todo-form">
        <input type="text" class="input-box" placeholder="Add-Task">
        <button type="submit" class="add-button"><i class="fa-solid fa-plus"></i></button>
    </form>
    <div class="filter-buttons">
        <button class="filter-btn" data-filter="all">All</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
        <button class="filter-btn" data-filter="uncompleted">Uncompleted</button>
    </div>
    <div class="todo-list-container">
        <ul class="todo-list">
            <!-- ToDo items will be appended here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
